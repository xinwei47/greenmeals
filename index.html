<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMeals</title>
</head>

<body>
    <nav class="nav">
        <div class="nav__logo">
            <div class="logo">
                <span class="logo__text--1">Green</span><span class="logo__text--2">Meals</span>
            </div>
        </div>
        <ul class="nav__menu">
            <li class="nav__item">Login</li>
            <li class="nav__item">Register</li>
            <li class="nav__item">Account</li>
        </ul>
    </nav>

    <!-- register form -->
    <form action="" method=" POST">
        <input type="text" placeholder="Email" name="email" id="email">
        <input type="text" placeholder="Password" name="password" id="password">
        <input type="text" placeholder="Confirm Password" name="confirm-password" id="confirm-password">
        <input type="submit" value="Register">
    </form>

    <!-- login form -->
    <form action="" method="POST">
        <input type="text" placeholder="Email" name="email" id="email">
        <input type="text" placeholder="Password" name="password" id="password">
        <input type="submit" value="Login">
    </form>

    <div class="flash flash--success">
        <p class="flash__msg">${success}</p>
    </div>


</body>

</html>
